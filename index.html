    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css"

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://dummyjson.com/posts?limit=1000', false);
        xhr.send(null);

        if (xhr.status === 200) {
          console.log('%cPOSTS', 'color: red;');
          console.log(xhr.responseText);
        }

        xhr.open('GET', 'https://dummyjson.com/users', false);
        xhr.send(null);

        if (xhr.status === 200) {
          console.log('%cUSERS', 'background: #222; color: #bada55');
          console.log(xhr.responseText);
        }

        xhr.open('GET', 'https://dummyjson.com/comments', false);
        xhr.send(null);

        if (xhr.status === 200) {
          console.log('%cCOMMENTS', 'background: #222; color: #d23a8b');
          console.log(xhr.responseText);
        }
      });
    </script>

    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />

  <body class="body"></body>
